<div class="main-content">

    <!-- Start bg img -->
    <div id="bg-img" style="background-image: url('assets/images/bg-1.jpg');">
        <h3 class="name-profil color-third">PortFolio</h3>
        <!--  -->

        <!-- Start cloud-->
        <div id="cloud">
            <img src="assets/images/cloud1.png" alt="" style="--i:1">
            <img src="assets/images/cloud2.png" alt="" style="--i:2">
            <img src="assets/images/cloud3.png" alt="" style="--i:3">
            <img src="assets/images/cloud4.png" alt="" style="--i:4">
            <img src="assets/images/cloud5.png" alt="" style="--i:5">
        </div>
        <!-- End cloud-->

        <div class="d-flex position-relative" id="wrapper">
            <!-- Start sideBar -->
            <div class="collapse show" id="sidebar-wrapper">
                <div id="sidebar-content" class=" p-2">
                    <img class="avatar my-2" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
                    <!--      https://belleneige.com/wp-content/uploads/2014/09/200x200.gif    -->
                    <h6 class="name-sideBar my-3">Ouakka Achraf</h6>
                    <h6 class="profil-sideBar color-third my-3">Developpeur web full stack</h6>
                    <!--  -->
                    <hr class="my-hr">
                    <div class="list-group list-group-flush w-100 ">
                        <a href="#" routerLink='' class="list-group-item list-group-item-action border-0 " [ngClass]="{'active' : currentPage == 'about'}"><i class="fa fa-info-circle icon0 mx-2"></i>À propos de moi</a>
                        <a href="#" routerLink='projet' class="list-group-item list-group-item-action border-0 " [ngClass]="{'active' : currentPage == 'projet'}"><i class="fa fa-th-list icon mx-2"></i> Projet</a>
                        <a href="#" routerLink='education' class="list-group-item list-group-item-action border-0 " [ngClass]="{'active' : currentPage == 'education'}"><i class="fa fa-graduation-cap icon mx-2"></i> Éducation</a>
                        <a href="#" routerLink='contact' class="list-group-item list-group-item-action border-0 " [ngClass]="{'active' : currentPage == 'contact'}"><i class="fa fa-id-card icon mx-2"></i> Contact</a>
                        <a href="#" routerLink='cv' class="list-group-item list-group-item-action border-0  " [ngClass]="{'active' : currentPage == 'cv'}"><i class="fa fa-file icon mx-2"></i> CV</a>

                    </div>
                    <hr class="my-hr">
                </div>
            </div>
            <!-- End sideBar -->
            <div id="page-content-wrapper">

                <!-- Start navBar -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top  text-white">
                    <div class="container-fluid">
                        <button class="text-white btn  custom-toggler border px-1 py-0  shadow-none animate__animated animate__fadeInLeft animate__slower" id="menu-toggler" type="button" data-toggle="collapse" data-target="#sidebar-wrapper" aria-controls="sidebar-wrapper" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

                        <ul class="navbar-nav ">
                            <li class="nav-item active animate__animated animate__fadeInLeft animate__slower">
                                <i class="fa fa-home fa-2x mx-4" aria-hidden="true"></i>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto  mt-lg-0">
                            <li class="nav-item active">
                                <div class="circle animate__animated animate__fadeInRight animate__slower">
                                    <span class="initials">OA</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- End navBar -->

                <!-- Start Content -->
                <div class="content p-4 shadow ">
                    <router-outlet (activate)="getChildData($event)"></router-outlet>
                </div>
                <!-- Start Content -->

            </div>
        </div>
    </div>
    <!-- End bg img -->
</div>
