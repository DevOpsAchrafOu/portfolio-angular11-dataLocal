<section >
  <h3  class="color-second mb-2"><i class="fa fa-graduation-cap icon mr-2"></i>Ã‰ducation</h3>
  <div class="progress mb-4 " style="height: 2px;">
    <div class="progress-bar" role="progressbar" style="width: 15%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class=" shadow-sm rounded mb-2 p-3 contact" *ngFor="let for of formations" >
    <div class="d-flex justify-content-between align-items-center mb-1 ">
      <div class="h5">{{for.type}} </div>
      <div class="text-muted h6">{{for.duration}}</div>
    </div>
    <div class="d-flex justify-content-start ">
      <div class="mr-3 h6">{{for.description}} </div>
      <div class="text-muted h6">{{for.other}}</div>
    </div>
  </div>

  <div class="shadow-sm rounded mb-2 p-3 contact" *ngFor="let edu of educations" >
    <div class="d-flex justify-content-between mb-1">
      <div class="h5">{{edu.name}} </div>
      <div class="text-muted h6">{{edu.duration}}</div>
    </div>
    <div class="d-flex justify-content-start ">
      <div class="mr-3 h6">{{edu.university}} </div>
      <div class="text-muted h6">{{edu.other}}</div>
    </div>
  </div>

</section>
