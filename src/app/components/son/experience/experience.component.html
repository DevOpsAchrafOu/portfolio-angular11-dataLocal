<section class="h-100">
  <h3 class="color-second mb-2"><i class="fa fa-list-alt icon mr-2"></i>Exp√©riences</h3>
  <div class="progress mb-4 " style="height: 2px;">
    <div class="progress-bar" role="progressbar" style="width: 15%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="row  justify-content-around ">
    <div *ngFor="let experience of experiences" class="col-lg-3 mx-2  mb-4 p-0 col-md-5 col-12 shadow min-h rounded pointer experience"
         role="button" [routerLink]="['/detailExperience', experience.id]">
      <div style="background: url('{{experience.mainImage}}') no-repeat center top / cover;
    background-size: 100%;
    height: 56%;" class="animate__animated animate__zoomIn" ></div>
      <div class="px-2 mt-3 text-center">
        <h5 class="name-experience animate__animated animate__slideInUp animate__faster" >{{experience.name}}</h5>
        <h6 class="my-4 animate__animated animate__slideInUp animate__slow   "><div class="float-left animate__animated animate__wobble animate__infinite	infinite" *ngIf="experience.id == 17"><div id="online" ></div><span>En Cours</span> </div><strong>Technologies</strong></h6>
        <div class=" color-main w-100 animate__animated animate__backInUp animate__slower  ">
          <div class="row ">
            <ng-container *ngFor="let technologie of experience.technologies;let index = index;">
              <div *ngIf="index <= experience.show-1" class="col h6  m-0 align-self-end justify-content-between ">
                {{experience.technologies[index]}}
              </div>
            </ng-container>
          </div>

        </div>
      </div>

    </div>
  </div>

</section>
